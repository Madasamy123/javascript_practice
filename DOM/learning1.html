<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            height: 100px;
            width: 100px;
            background-color: aqua;
            margin: 10px;
        }

        .heading{
            background-color: aqua;
            height: 50px;
            color: brown;
            transition: 2s;
        }
    </style>
</head>
<body>
    <h1 id="head">Welcome</h1>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="highlight">Highlight</button>
    <script>
        const addbutton=document.getElementById("add");
        addbutton.addEventListener("click",()=>{
            const addbox=document.createElement("div");
            addbox.textContent="madasamy";
            addbox.classList.add("square");
            document.body.appendChild(addbox)
        })

        const removebutton=document.getElementById("remove")
        removebutton.addEventListener("click",()=>{
            const removeboxbutton=document.querySelector(".square")
            if(removeboxbutton){
                document.body.removeChild(removeboxbutton)
            }
            else{
                alert("no boxes")
            }
        })

        const head=document.getElementById("head")
        const highlibtn=document.getElementById("highlight")
        highlibtn.addEventListener("click",()=>{
            head.textContent="Maddy"
            head.classList.add("heading")

        })



    </script>
    
</body>
</html>
