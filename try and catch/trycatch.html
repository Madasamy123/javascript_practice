<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
      try{
      let num=prompt("Enter a number")
      if(num==="")
      throw "cannot be empty value"
      if(isNaN(num))
        throw "enter a valid number"
      
      }

      catch(error){
        console.log(error)
      }

      finally{
        console.log("complete")
      }
    
     
    </script>
    
</body>
